<img [src]="login_image" alt="" class="login-image" />
<div class="login-box-container">
  <div class="login-box">
    <h2 class="login-heading">{{portal_name}} Portal</h2>
    <form [formGroup]="loginData" (ngSubmit)="onLogin()">
    <mat-form-field class="login-userid" appearance="fill">
      <mat-label>User ID</mat-label>
      <input matInput placeholder="Enter User ID" formControlName="UserID">
    </mat-form-field>
    <mat-form-field class="login-password" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter Password" value="" type="password" formControlName="Password">
    </mat-form-field>
    <button class="btn login-btn" type="submit">LOGIN</button>
    </form>
  </div>
</div>

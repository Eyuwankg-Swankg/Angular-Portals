<table class="table">
  <tr class="table-row" [ngClass]="style_class[0]">
    <th class="table-heading" [ngClass]="style_class[1]">STWAE</th>
    <th class="table-heading" [ngClass]="style_class[1]">ERNAM</th>
    <th class="table-heading" [ngClass]="style_class[1]">ERDAT</th>
    <th class="table-heading" [ngClass]="style_class[1]">ERZET</th>
    <th class="table-heading" [ngClass]="style_class[1]">ANGDT</th>
    <th class="table-heading" [ngClass]="style_class[1]">AUDAT</th>
  </tr>
  <tr
    class="table-row"
    [ngClass]="style_class[0]"
    *ngFor="let item of table_data; let i = index"
  >
    <td class="table-element">{{ item.STWAE }}</td>
    <td class="table-element">{{ item.ERNAM }}</td>
    <td class="table-element">{{ item.ERDAT }}</td>
    <td class="table-element">{{ item.ERZET }}</td>
    <td class="table-element">{{ item.ANGDT }}</td>
    <td class="table-element">{{ item.AUDAT }}</td>
  </tr>
</table>
